<!DOCTYPE html>

<head>
  <title>yummy</title>
  <meta charset="utf-8">
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f6f0b7d7340ad72b589bf8056b7240a6&libraries=services"></script>
  <link rel="stylesheet" type="text/css" href="index_style.css">
</head>

<body>
  <div id="title">
    맛.zip
  </div>
  <div id="serch">
    <input type="text" placeholder="검색어를 입력하세요" id="serching" onkeyup="enterkey();">
  </div>
  <div id="list" name="list">
    <p id="formtitle">오늘의 맛집</p>
    <div id="todayList"></div>
  </div>
  <div id="en">
    <p id="formtitle">맛집 등록하기</p>
    <ol id="form">
      <ul>
        <div class="map_wrap">
          <div id="map"></div>

          <div id="menu_wrap" class="bg_white">
            <div class="option">
              <div>
                <form onsubmit="searchPlaces(); return false;">
                  키워드 : <input type="text" placeholder="검색어를 입력하세요" id="keyword" size="15">
                  <button type="submit">검색하기</button>
                </form>
              </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
          </div>
        </div>
      </ul>
      <form onsubmit="createDb();return false">
        <ul>
          상호명 : <input type="text" id="storeName" name="storeName">
        </ul>
        <ul>
          주소 : <input type="text" id="roadName" name="roadName">
        </ul>
        <ul>
          전화번호: <input type="text" id="storeNumber" name="storeNumber">
        </ul>
        <ul>
          주메뉴 : <textarea id="bestM"></textarea>
        </ul>
        <button type="submit">등록하기</button>
      </form>

    </ol>
  </div>

  <script type="text/javascript" src="submit.js"></script>

</body>

</html>
